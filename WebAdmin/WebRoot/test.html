<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript">
		$().ready(function(){
			$("#main").css({display:"inherit"});
			$("#loading").hide();
			$.ajax({
				type: "GET",
				url: "/ajax/player/list?req=name,abcd",
				//url: "/ajax/player/list?req=name,abcd",
				processData: false,
				//data: ["name","objid"].join("\n"),
				success:function(data){
					for(x in data){
						$("#player_list").append(data[x].name).append("<BR>");
					}
				},
				error:function(xhr, textStatus, errorThrown) {
					$("#errorcontainer").append(xhr.status).append("<BR>");
					$("#errorcontainer").append(xhr.responseText).append("<BR>");
					$("#errorcontainer").append(errorThrown).append("<BR>");
				}
			});
		});
	</script>
</head>

<style type="text/css">
#main{display:none;}
</style>

<body>
<div id=loading>載入中</div>
<div id=main>
<UL>
	<LI><a href="player_info.html">玩家資料</a></LI>
	<LI><a href="map.html">地圖</a></LI>
	<LI><a href="anno.html">一次性公告</a></LI>
	<LI><a href="restart.html">重啟伺服器</a></LI>
	<LI><a href="/ajax/webadmin/restart">重啟 webAdmin</a></LI>
</UL>
</div>
<div id="player_list"></div>
<div id="errorcontainer"></div>
</body>
</html>
